<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            pointer-events: none;
        }
        
        #content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            color: #333;
            pointer-events: none;
        }
        
    </style>
</head>
<body>
    <video class="media" src="BACKGROUND.mp4" controls=""></video>

    <div id="content">
        <h1>Bandeau au milieu</h1>
        <p>Ce bandeau bouge légèrement en fonction de la molette.</p>
    </div>

    <script>
        var content = document.getElementById("content");
        window.addEventListener("scroll", function() {
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            content.style.transform = "translate(-50%, calc(-50% + " + (scrollTop/2) + "px))";
        });
    </script>
</body>
</html>
